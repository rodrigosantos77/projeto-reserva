<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hotel</title>
  </head>
  <body>
    <!-- INICIO NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container pt-1  pb-1">
          <a class="navbar-brand fw-bold" href="#">Hotel Samurai</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="toggle navigation">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
          </button>

          <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navbarNav">

            <ul class="navbarNav">
                <!-- botao para aparecer quando a tela ficar menor-->
               <li class="nav-item d-block d-md-none d-lg-none pb-2 pt-2">
                   <a class="btn btn-orange  w-100 rounded-0" href="#" type="button">Login</a> 
                </li>
                 <!-- botao para aparecer quando a tela ficar menor-->
                <li class="nav-item d-none d-md-block d-lg-block">
                    <a class="btn btn-orange rounded-0 ps-lg-5 pe-lg-5" href="#" type="button">Login</a> 
                 </li> 
            </ul>
          </div>
        </div>
      </nav>
      <!-- END NAVBAR-->

      <main class="w-100 min-vh-100 background-banner d-flex align-items-center">
     
        <div class="container">
           <div class="card rounded-1 border-0 p-1 pt-4 pb-4 pe-lg-4 pb-md-0 pb-lg-0 shadow">
              <div class="card-body">
                <form class="pb-lg-2" onsubmit="return false;">
                  <div class="row">
                    <div class="col-12 col-md-12 col-lg-3 mb-3">
                         <label for="localizacao" class="form-label fw-bold"> Localização</label>
                         <input type="text" class="form-control rounded-0" name="localizacao" id="localizacao" placeholder="Digite a localização"> 
                    </div>
                    <div class="col-12 col-md-12 col-lg-2 mb-3"> 
                      <label for="entrada" class="form-label fw-bold">Entrada</label>
                      <input type="date" class="form-control rounded-0" name="entrada" id="entrada"> 
                    </div>

                    <div class="col-12 col-md-12 col-lg-2 mb-3"> 
                      <label for="saida" class="form-label fw-bold">Saida</label>
                      <input type="date" class="form-control rounded-0" name="saida" id="saida"> 
                    </div>

                    <div class="col-12 col-md-12 col-lg-3 mb-3"> 
                      <label for="periodo" class="form-label fw-bold">Período</label>
                        <select class="form-select rounded-0" name="periodo" id="periodo" aria-label="selecione o periodo"> 
                          <option class="" value="" selected>Selecione o Período</option>
                          <option class="" value="madrugada"> Madrugada</option>
                          <option class="" value="manha">Manhã</option>
                          <option class="" value="tarde">Tarde</option>
                          <option class="" value="noite">Noite</option>
                        </select>  
                    </div>

                    <div class="col-12 col-md-12 col-lg-2 mb-3 pt-3 d-lg-flex align-items-end">
                        <a href="#" class="btn btn-orange btn-lg w-100 rounded-0 border-0 p-lg-1">  Pesquisar</a>
                    </div>
                  </div>
                </form>

              </div>  
           </div> 
        </div>  
        


      </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>



</html>
